<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="contAll">

    <div class="container1">
        <div class="contImg">
            <img src="assets\images\avatar-jessica.jpeg" alt="UserImg">
        </div>

        <p class="username">Jessica Randall</p>
        <p class="place">London, United Kingdom</p>
        <p class="userDescription">"Front-end developer and avid reader."</p>
        
        <div class="contButton">

          <div class="button1">
            <button>GitHub</button>
          </div>

          <div class="button1">
            <button>Frontend Mentor</button>
          </div>

          <div class="button1">
            <button>LinkedIn</button>
          </div>
          
          <div class="button1">
            <button>Twitter</button>
          </div>

          <div class="button1">
            <button>Instagram</button>
          </div>
          
        </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">berny</a>.
  </div>
</body>
</html>
